
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=, 1920x1080@60, auto, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & swww & swaync &
exec-once = nm-applet --indicator &
exec-once = xdg-desktop-portal-hyprland &
exec-once = librewolf &
exec-once = xdg-desktop-portal &
exec-once = [workspace 2 silent] alacritty
exec-once = [workspace 5 silent] alacritty -e"cava"
exec-once = [workspace 5 silent] alacritty -e"pipes-rs"
exec-once = [workspace 5 silent] alacritty -e"cmatrix"
exec-once = [workspace 4 silent] dolphin
exec-once = swww-daemon &
#exec-once = /home/zayd/.config/hypr/wallpaperchanger &
#exec-once = waypaper --restore &
exec-once = /usr/libexec/polkit-mate-authentication-agent-1 &
# Source a file (multi-file configs)
source = ~/.cache/wal/colors-hyprland.conf

# Set programs that you use
$terminal = alacritty
$fileManager = nemo

# Some default env vars.
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}
misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
    new_window_takes_over_fullscreen = 2
    }
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $color15 
    col.inactive_border = $color14

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
   
    active_opacity = 1.0
    inactive_opacity = 0.9
 
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.15, 0.885, 0.32, 1.05
    bezier = exp, 0, 0.97, 0.32, 1

    animation = windows, 1, 6, myBezier, slide
    animation = windowsOut, 1, 7, exp, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, exp
    animation = workspaces, 1, 6, myBezier, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, librewolf
bind = $mainMod, E, exec, dolphin
bind = $mainMod, Q, exec, hyprlock
bind = $mainMod, Delete, exec, killprocess
bind = , XF86Launch2, exec, walset
bind = SHIFT, XF86Launch2, exec, hyprpicker -a
bind = , XF86Calculator, exec, flatpak run io.github.Qalculate
bind = SHIFT, Escape, exec, wlogout
bind = $mainMod SHIFT, Q, exec, shutdown now
bind = , Print, exec, hyprshot -m output
bind = Control, Print, exec, hyprshot -m window
bind = SHIFT, Print, exec, hyprshot -m region
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, bind = $mainMod, M, exit, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, space, exec,  rofi -theme $HOME/dotfiles/rofi/rounded-common.rasi -show-icons -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = Control, Escape, exec, hyprlock

#Open hyprlock when the lid is switched
bindl=,switch:Lid Switch, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

#for some reason these keys don't show in wev but still work as expected

#brightness swicther:
#bind = ,XF86MonBrightnessDown, exec,brightnessctl -d intel_backlight s 10%-
#bind = ,XF86MonBrightnessUp, exec,brightnessctl -d intel_backlight s 10%+

#Volume up and down
#bind = ,F7, exec,amixer set Master 10%+
#bind = ,F6, exec,amixer set Master 10%-
#bind = ,F5, exec,amixer set Master toggle

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows
bind = $mainMod SHIFT, right, resizeactive, 30 0
bind = $mainMod SHIFT, left, resizeactive, -30 0
bind = $mainMod SHIFT, up, resizeactive, 0 -30
bind = $mainMod SHIFT, down, resizeactive, 0 30

#Useless window management tools
bind = SHIFT, Tab, layoutmsg, movetoroot active
bind = $mainMod, R, layoutmsg, swapsplit
#Window rules
windowrulev2 = float, class:kitty, title:kitty
windowrulev2 = float, class:waypaper, title:waypaper
